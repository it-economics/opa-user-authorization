version: "3.9"  # optional since v1.27.0
services:
  service:
    build: .
    environment:
      OPA_URL: http://opa:8181
    ports:
      - "8082:8081"
    links:
      - opa
  opa:
    image: openpolicyagent/opa
    ports:
      - "8181:8181"
    command:
      - "run"
      - "--server"
      - "--log-level=debug"
      - "authz.rego"
    volumes:
      - ./policy/authz.rego:/authz.rego
